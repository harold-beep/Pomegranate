<body>
    <div class="container pheader">
      <div class="my-5 text-center">
        <h1>Pomegranate</h1>
        <div class="button-container">
            <button type="button" id="start_pomodoro" class="btn btn-light mx-1 my-1">Pomodoro</button>
            <button type="button" id="sbreak_countdown" class="btn btn-light mx-1 my-1">Short Break</button>
            <button type="button" id="lbreak_countdown" class="btn btn-light mx-1 my-1">Long Break</button>
            <button type="button" id="dropdownMenuButton1" class="btn btn-light mx-1 my-1 dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Edit Timer</button>
            <div class="dropdown-menu dropdown-menu-end p-2 my-3" aria-labelledby="dropdownMenuButton1">
                <input type="number" id="new_min_countdown" placeholder="Enter Minutes">
                <button type="button" id="submit" class="btn btn-light">Set Timer</button>
            </div>
        </div>
      </div>
    </div>

    <div class="container show-clock">
      <div class="container text-center">
       <!-- temporary fix to timer <div class="row">
          <div class="col-5">

          <div class="col-2">
            <h4>:</h4>
          </div>
          <div class="col-5">
            <h4 id="seconds"></h4>
          </div>
        </div> -->

        <div class="container">
          <h4 id="timer"></h4>
        </div>
          <button type="button" id="start-timer" class="btn btn-light mx-2 my-2"><i class="fas fa-play"></i></button>
          <button type="button" id="pause-timer" class="btn btn-light mx-2 my-2"><i class="fas fa-pause"></i></i></button>
          <button type="button" id="reset-timer" class="btn btn-light mx-2 my-2"><i class="fas fa-redo"></i></button>
          <button type="button" id="clear-timer" class="btn btn-light mx-2 my-2">Clear Timer</button>
      </div>
    </div>

    <div class="container mini-yt">
      <div class="container mini-screen" id="mini-screen"></div>
      <div class="container search">
        <div class="form-group">
          <input type="text" class="form-control" id="search">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-light my-2" value="Search">Search</button>
        </div>
      </div>
    </div>


    <div class="container todo">
      <h1 class="todo-header">Things to do today</h1>
      <div class="container">
          <div class="inputField">
            <input type="text" placeholder="Add task">
            <button><i class="fas fa-plus"></i></button>
          </div>
          <div class="task-list">
            <div class="box">
              <ul class="todoList">
                <!-- data are comes from local storage -->
              </ul>
            </div>
          </div>
          <div class="c-update">
            <span>You have <span class="pendingTasks"></span> pending tasks</span>
            <button>Clear All</button>
          </div>
      </div>
    </div>
